<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Exercicio</title>
</head>

<body>
    <section class="container">
        <h1>Tabela IMC</h1>
        <table>
            <tr>
                <td>
                    <list>
                        <ul><strong>IMC</strong></ul>
                        <ul>Menor do que 18,5</ul>
                        <ul>Entre 18,5 e 24,9</ul>
                        <ul>Entre 25 e 29,9</ul>
                        <ul>Entre 30 e 34,9</ul>
                        <ul>Entre 35 e 39,9</ul>
                        <ul>Mais do que 40</ul>
                    </list>
                </td>
                <td>
                    <list>
                        <ul><strong>Resultado</strong></ul>
                        <ul>Abaixo do peso</ul>
                        <ul>Peso normal</ul>
                        <ul>Sobrepeso</ul>
                        <ul>Obesidade grau 1</ul>
                        <ul>Obesidade grau 2</ul>
                        <ul>Obesidade grau 3</ul>
                    </list>
                </td>
            </tr>
        </table>

        <h2>Calcule seu IMC</h2>
        <form action="" method="GET">
            <label for="peso">Peso:</label>
            <input type="text" id="peso">

            <label for="altura">Altura:</label>
            <input type="text" id="altura">

            <button type="submit">Calcular</button>
        </form>

        <div class="result">
            <p></p>
        </div>
    </section>
    <script src="./assets/js/main.js"></script>
</body>

</html>
